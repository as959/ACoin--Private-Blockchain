<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Acoin | Transaction</title>
    <style>
      .auth-box{
	height: auto;
	background-color: white;
	margin: 20px;
	border-radius: 10px;
    box-shadow:0px 0px 5px 5px #e6e6e6;
    padding:30px;
    padding-left:80px;
    padding-right:80px;
}
    </style>
  </head>
  <body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">

    <a class="navbar-brand" href="/">
      <img src="/static/final_logo.PNG" alt="" width="50" height="50" class="align-text-top">

    </a>
  </div>
</nav>
<div class=" container  auth-box">

  <h2>ACoin Transaction</h2>

  <hr>
    <form method="post" action="/transaction">
    <div class=" container  auth-box">
        <div class="row">
            <h6 class="col-3">Active Nodes</h6>
            <div class="col-6">
            {% for item in networklist %}
                <p class="col-6">{{item}}</p>
            {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3"><span class="input-group-text" >Receivers Name</span>
            <input type="text" name="name" class="form-control" placeholder="username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

            <div class="row">
            <div class="input-group mb-3"><span class="input-group-text" >Amount </span>
            <input type="text" name="amount" class="form-control" placeholder="amount to send" aria-label="Username" aria-describedby="basic-addon1">
        </div>


        </div>
        {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
						<label class="customed-label">{{ message }}</label>
               {% endfor %}
         {% endif %}
      {% endwith %}
        <input class="btn btn-light " style="color:rgba(79,55,149,255);" type="submit" />
    </div>

</div>
    </form>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
